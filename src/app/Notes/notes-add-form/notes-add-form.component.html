<div>

<form (ngSubmit) = "onSubmit()">
<div>
<h4><em>Add a Note</em> </h4>
<input type="text" name="Title" [(ngModel)] ="Title" placeholder="Enter Note Title"/>
</div>
<div><input type="textarea" [(ngModel)] ="Note" name="Note" placeholder="Enter Note Description" style="height: 100px;width: 300px;"/>
</div>
<button type="submit " name="Submit" >Add Note</button>


</form>

</div>
